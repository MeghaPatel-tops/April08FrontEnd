<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
     
        function genProduct(data){
            let str="";
            data.map((index)=>{
               str+=`
               <div class="col-md-4 mt-5">
                <div class="card" style="width: 18rem;height:300px;overflow-y:scroll" >
            <img src="${index.image}" class="card-img-top" alt="..." style="height:200px">
            <div class="card-body">
                <h5 class="card-title">${index.title}</h5>
                <p class="card-text">${index.description}</p>
                <p>${index.price}</p>
                <a href="#" class="btn btn-primary">Add to Cart</a>
             </div>
        </div></div>`;
         
                
            })
            setTimeout(()=>{
                document.getElementById('product').innerHTML=str;
            },1000)
            
        }
         let getProduct = new Promise((resolve,reject)=>{
                 try {
               fetch('https://fakestoreapi.com/products')
                    .then(response => response.json())
                    .then(data => resolve(data)); 
            } catch (error) {
                reject(error)  
            }
         });

         function noData(){
            str= '<p>No Data Found Internal Error</p>';
            setTimeout(()=>{
                document.getElementById('product').innerHTML=str;
            },1000)
         }

      getProduct.then((data)=>genProduct(data))
                .catch((error)=>noData(error))
       
    </script>
</head>
<body>
    <div class="container p-5 border border-rounded d-flex" >
       <div class="row" id="product">
   
       </div>
    </div>
</body>
</html>
