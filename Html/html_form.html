<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Example</title>
</head>
<body>
    <h1>Registration Form</h1>
    <form action="">
        <label for="">Enter Name:</label>
        <input type="text" name="" id="">
        <br>
        <br>
        <label for="">Enter Email:</label>
        <input type="email" name="" id="">
        <br>
        <br>
        <input type="submit" value="Submit">
    </form>

    <h1 align="center">From Example</h1>
    <table align="center" border="1" cellpadding="10px">
        <form action="" method="post">
        <tr>
            <th>Name:</th>
            <td><input type="text" name="" id="" required autofocus size="45" placeholder="Enter NAme"></td>
            <th>Email:</th>
            <td><input type="email" name="" id=""></td>
        </tr>
        <tr>
            <th>Password:</th>
            <td><input type="password" name="" id=""></td>
            <th>Gender</th>
            <td>
                <input type="radio" name="" id="">Male
                <input type="radio" name="" id="">Female
            </td>
        </tr>
        <tr>
            <th>Hobby:</th>
            <td>
                <input type="checkbox" name="" id="">Music
                <input type="checkbox" name="" id="">Dance
            </td>
            <th>city:</th>
            <td>
                <select name="" id="">
                    <option value="">---select---</option>
                    <option value="Surat">Surat</option>
                    <option value="Vadodra">Vadodra</option>
                </select>
            </td>
        </tr>
        <tr>
            <th>Address</th>
            <td >
                <textarea name="" id=""></textarea>
            </td>
            <th>DOB</th>
            <td><input type="datetime-local" name="" id=""></td>
        </tr>
        <tr>
            <td colspan="4" align="center">
                <input type="submit" value="Submit">
            </td>
        </tr>
    </table>
</form>

<h1>Form with fieldset</h1>
<fieldset>
    <legend>Login Form</legend>
    <form action="">
        <label for="">Enter Username:</label>
        <input type="text" name="" id="">
        <br>
        <br>
        <label for="">Password</label>
        <input type="password" name="" id="">
        <br>
        <br>
        <input type="submit" value="Login">
    </form>
</fieldset>
<h1>Extra form Elements</h1>
<fieldset>
    <legend>Additional Elements of Form</legend>
    <form action="">
        <label for="">Enter Range</label>
        <input type="number" name="" id="">
        <br>
        <br>
        <label for=""> Color</label>
        <input type="color" name="" id="">
        <br>
        <br>
        <label for="">File Upload</label>
        <input type="file" name="" id="">
        <br>
        <br>
        <input type="submit" value="Login">
    </form>
</fieldset>
</body>
</html>
