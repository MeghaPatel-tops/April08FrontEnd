<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Example</title>
</head>
<body>
    <h1 align="center">Basic Table</h1>
    <table border="1" align="center">
        <tr>
            <th>Subject</th>
            <th>Code</th>
            <th>Duration</th>
        </tr>
        <tr>
            <td>php</td>
            <td>5001</td>
            <td>6month</td>
            
        </tr>
        <tr>
            <td>php</td>
            <td>5001</td>
            <td>6month</td>
            
        </tr>
        <tr>
            <td>php</td>
            <td>5001</td>
            <td>6month</td>
            
        </tr>
    </table>

    <h1 align="center">table with cellapcing cellpadding</h1>
    <table border="1" align="center" cellspacing="10px" cellpadding="10px">
        <tr>
            <th>Subject</th>
            <th>Code</th>
            <th>Duration</th>
        </tr>
        <tr>
            <td>php</td>
            <td>5001</td>
            <td>6month</td>
            
        </tr>
        <tr>
            <td>php</td>
            <td>5001</td>
            <td>6month</td>
            
        </tr>
        <tr>
            <td>php</td>
            <td>5001</td>
            <td>6month</td>
            
        </tr>
    </table>
</body>
</html>
