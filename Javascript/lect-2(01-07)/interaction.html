<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function alertExample(){
            alert("hello wolrd");
        }
        function confirmExample(){
            let flag = confirm("are  you want to delete Item");
            alert(flag);
        }
        function promptExmaple(){
            let name = prompt("Enter Your Name");
            alert(name);
        }
    </script>
</head>
<body>
    <button onclick="alertExample()">Alert Example</button>
    <button onclick="confirmExample()">confirmExample</button>
    <button onclick="promptExmaple()">promptExmaple</button>
</body>
</html>
