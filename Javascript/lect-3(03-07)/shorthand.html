<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //shorthand operator
        let a=10;
        a-=10;//a=a+10;
        console.log(a);

        //Incremnet-decrement
        let x=20,y;
        //post increment first x original value assign to y and then incremnet itself
        y= x++;
        console.log(y);
        console.log(x);
        
        //pre increment first x original  incremnet itself and then value assign to y

        y=++x;
        console.log(y);

        console.log("x="+x);
        x--;
        console.log(x);
        
        
    </script>
</head>
<body>
    
</body>
</html>
