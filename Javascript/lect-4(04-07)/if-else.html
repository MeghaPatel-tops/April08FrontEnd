<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        /*

        */
       function findEvenOdd(){
            let num1 = document.getElementById('num1').value;
            let data = document.getElementById('result');
            if(num1 % 2==0){
                data.innerHTML= `${num1} is Even Numver`;
            }
            else{
                data.innerHTML= `${num1} is Odd Numver`;
            }
            document.getElementById('num1').value="";
       }
    </script>
</head>
<body>
     <fieldset>
        <legend>Simple Calc</legend>
        <form method="post">
            <label for="">Enter First Number</label>
            <input type="text" name="" id="num1">
            <br><br>

            <input type="button" value="Click" onclick="findEvenOdd()">
            <p id="result"></p>
        </form>
    </fieldset>
</body>
</html>
