       //===============while loop example=================
       let i=1;//init
       while(i<=10){
            console.log("i="+i);
        i++;

       //==================for loop example==================
       for(let j =1;j<=10;j++){
            console.log("j="+j);
       }
       //================do while loop====================
       let k=78;
       do{
          console.log("k="+k);
          k++;
          
       }while(k<=10);
