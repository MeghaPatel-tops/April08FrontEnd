<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login Form</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container d-flex justify-content-center" >
    <div id="loginCard" class="card position-relative shadow p-4" style="max-width: 400px; width: 100%;">


      <h4 class="mb-4 text-center">User Registration</h4>

      <form>
        <div class="mb-3">
          <label for="email" class="form-label">Add Username</label>
          <input type="text" class="form-control" id="username" placeholder="Enter Username">
          
        </div>
         <div class="mb-3">
          <label for="email" class="form-label">Add Email</label>
          <input type="text" class="form-control" id="email" placeholder="Enter email">
        </div>
         <div class="mb-3">
          <label for="email" class="form-label">Add Contact</label>
          <input type="text" class="form-control" id="contact" placeholder="Enter contact">
          <input type="hidden" name="" id="userid">
        </div>
        
     <button id="add" type="button" class="btn btn-primary w-100" onclick="addUser()">Add</button>
     <button id="up" type="button" class="btn btn-primary w-100" onclick="updateUser()">Update</button>

      </form>

  </div>
  </div>    
<div class="container mt-5">
    <h1>User List </h1>
    <table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Username</th>
      <th>Email</th>
      <th>Contact</th>
    </tr>
  </thead>
  <tbody id="todoid">
  

  </tbody>
</table>
<script>
   </script>

</div>
<script>
    
 let userList=[];
 document.getElementById('up').style.display="none";
    function addUser(){
        
     
        let user={
            'username':document.getElementById('username').value,
            'email':document.getElementById('email').value,
            'contact':document.getElementById('contact').value
        }
        userList.push(user);
        clearUP();
        console.log(userList);
            showUser();

        
    }
    function clearUP(){
          document.getElementById('username').value="",
          document.getElementById('email').value="",
          document.getElementById('contact').value=""
    }
    function showUser(){
        document.getElementById('add').style.display="block";
    document.getElementById('up').style.display="none";
        let i;
        let str="";
        for(i=0;i<userList.length;i++){
            str+=` <tr>
                <td>${i+1}</td>
                <td>${userList[i].username}</td>
                <td>${userList[i].email}</td>
                <td>${userList[i].contact}</td>
                 <td><button class ="btn btn-danger" onclick=delUser(${i})>Delete</button></td>
                 <td><button class ="btn btn-success" onclick=editUser(${i})>Edit</button></td>
            
            </tr>`
        }
        document.getElementById('todoid').innerHTML=str;
    }

    
 function editUser(id){
    document.getElementById('add').style.display="none";
    document.getElementById('up').style.display="block";
         document.getElementById('username').value=userList[id].username,
          document.getElementById('email').value=userList[id].email,
          document.getElementById('contact').value=userList[id].contact,
          document.getElementById('userid').value=id
 }
    function delUser(id){
        userList.splice(id,1);
        showUser();
    }
    function updateUser(){
       let uname=  document.getElementById('username').value;
        let email=  document.getElementById('email').value;
        let contact=  document.getElementById('contact').value;
       let id=   document.getElementById('userid').value;
       
       userList[id].username=uname;
       userList[id].email=email;
       userList[id].contact=contact;
       showUser();
       clearUP();
    }
    window.onload= showUser();

</script>
</body>
</html>
