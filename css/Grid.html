<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        body{
            padding: 100px;
            display: flex;
            
        }
        .main{
           
            padding: 10px;
            width: 80%;
            border:3px solid green;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
           
           /* row-gap: 10px;
           column-gap: 20px; */
           gap:20px;
        }
        .inner{
            /* text-align: center; */
            padding: 30px;
            border: 2px solid red;
        }
        .first{
            grid-column-start: 1;
            grid-column-end: 4;
        }
        .third{
            display: flex;
            justify-content: center;
            align-items: center;
            grid-row-start: 2;
            grid-row-end: 4;
        }
        .forth{
            grid-column: 2 / span 2;
        }
        .fifth{
            grid-column: 4;
            grid-row: 2 / span 2;
            
        }
        .ninth{
            grid-column: 1 / span 4;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="inner first">1</div>
        <div class="inner">2</div>
        <div class="inner third">3</div>
        <div class="inner forth">4</div>
        <div class="inner fifth">5</div>
        <div class="inner">6</div>
        <div class="inner">7</div>
        <!-- <div class="inner">8</div> -->
        <div class="inner ninth">9</div>
      
    </div>
</body>
</html>
