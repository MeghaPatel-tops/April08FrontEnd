<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 <style>
    .main{
        height: 300px;
        width: 400px;
        border: 3px solid green;
        margin: 100px;
        outline: 5px dotted blue;  
        outline-offset: 10px;
    }
    .main1{
        height: 300px;
        width: 400px;
        border: 3px solid green;
        border-radius: 20px;
        margin: 100px;
        outline: 10px solid blue;  
        outline-offset: 10px;
        
       
    }
 </style>
</head>
<body>
    <div class="main"></div>
    <div class="main1"></div>
</body>
</html>
