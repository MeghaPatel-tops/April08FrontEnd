<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .comman{
            height: 200px;
            width: 200px;
            margin-top: 10px;
        }
        .first{
            border-width: 5px;
            border-style: solid;
            border-color: blue;
        }
        .sec{
            
            border-width: 5px;
            border-style:dashed;
            border-color: blue;
        
        }
        .third{
            border: 2px solid blue ;
            border-radius: 20px;
            text-align: center;
        }
        .forth{
            border: 2px solid blue ;
            border-radius: 50%;
            text-align: center;
        }
        .fifth{
            border: 2px solid blue ;
            border-top-left-radius: 20px;
            border-bottom-right-radius: 20px;
            text-align: center;
        }
        .six{
            border: 10px solid transparent;
            border-image-source: url("https://images.pexels.com/photos/697259/pexels-photo-697259.jpeg?cs=srgb&dl=pexels-hieu-697259.jpg&fm=jpg");
            border-image-slice: 30;
            border-image-width: 10px;
            border-image-repeat: round;
            
          
        }
    </style>
</head>
<body>
    <div class="comman first">

    </div>
    <div class="comman sec">

    </div>
    <div class="comman third">
        border radius
    </div>
    <div class="comman forth">
        border radius 50%
    </div>
    <div class="comman fifth">
        
    </div>

    <div class="comman six">
        
    </div>
    
    
</body>
</html>
