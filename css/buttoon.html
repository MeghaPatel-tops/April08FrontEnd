<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            background-color: black;
            color: white;
            padding: 10px;
        }
        .primary{
             background-color:rgb(0,0,255);

</head>

    <button class="btn">Basic</button>
    <button class="primary">Basic</button>

    <div class="main">
        BOX shadow Example
    </div>
</body>
</html>
