<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        .firstlist{
            color: blue;

         */
        
            list-style: lower-alpha inside url("../Images/logo1.png");

    <h1>List</h1>
    <ol class="seclist">
        <li>Banana</li>
        <li>apple</li>

        <li>Grapes</li>
        <li>bmb</li>
    </ol>
