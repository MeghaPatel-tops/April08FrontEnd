<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            background-color: black;
            color: white;
            text-align: center;
        }
        h1:hover{
            background-color: yellow;
            color: black;
        }
       
        ul li{
            list-style: none;
        }
        a:link{
            color: gray;
        }
        a:visited{

        }
        a:hover{
            background-color: yellow;
            color: black;
        }
        a:active{
            color: red;
        }
       
       
    </style>
</head>
<body>

    <ul>
        <li><a href="#">Home</a></li>
