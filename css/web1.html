<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin:0;
            padding: 0;
            box-sizing: border-box;
        }
        .hero-div{
            position: relative;
            width: 100%;
            height: 600px;
            background-image: url('hero.jpg');
            background-position: center;
            background-size: cover;
        }
        .hero-overlay{
            position: absolute;
            top:0;
            left: 0;
            height: 100%;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .hero-text{
            text-align: center;
            color: white;
            width: 60%;
        }
        .hero-text h1{
            font-size: 3em;
            margin-bottom: 30px;
        }
         .hero-text p{
            font-size: 1em;
            margin-bottom: 20px;
        }
        .hero-text button{
            background-color: rgb(113, 113, 211);
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            color: white;
            box-shadow: 1px 1px 1px white;
        }
         .hero-text button:hover{
            background-color: rgb(117, 117, 150);
         }
    </style>
</head>
<body>
    <div class="hero-div">
        <div class="hero-overlay">
            <div class="hero-text">
                <h1>Welcome To Tops Technology</h1>
                <p>TOPS Technologies in Surat is an IT training and placement services company that offers various courses, including data science, software testing, and web development. </p>
                <button>Contact</button>
            </div>
        </div>
    </div>
</body>
</html>
