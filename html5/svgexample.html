<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <svg style="height: 500px; width:500px;border:2px solid black">

        <circle cx="50" cy="50" r="40" fill="red" stroke="green" stroke-width="2">

        </circle>

        <rect x="10" 
        y="100" height="100px" width="100px" fill="red" stroke="green" stroke-width="2">

        </rect>
         <rect x="10" 
        y="220" height="100px" rx="20" ry="20" width="100px" fill="red" stroke="green" stroke-width="2">

        </rect>

    </svg>

     <svg style="height: 500px; width:500px;border:2px solid black ;margin-top:30px">
          <defs>
            <linearGradient id="one">
                <stop offset="0%" stop-color="black">    
                </stop>
                  <stop offset="35%" stop-color="gray">    
                </stop>
                  <stop offset="100%" stop-color="white">    
                </stop>
            </linearGradient> 
             </defs>
            <ellipse cx="100" cy="100" rx="85" ry="55" fill="url(#one)"></ellipse>
            <text fill="white" x="50" y="100" font-size="30">Megha</text>
         
     </svg>
       <svg style="height: 500px; width:500px;border:2px solid black ;margin-top:30px">
          <defs>
            <radialGradient  id="two" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
                <stop offset="0%" stop-color="black">    
                </stop>
                  <stop offset="25%" stop-color="blue">    
                </stop>
                 <stop offset="50%" stop-color="red">    
                </stop>
                 <stop offset="75%" stop-color="yellow">    
                </stop>
                  <stop offset="100%" stop-color="white">    
                </stop>
            </radialGradient > 
             </defs>
            <ellipse cx="100" cy="100" rx="85" ry="55" fill="url(#two)"></ellipse>
            <text fill="white" x="50" y="100" font-size="30">Megha</text>
         
     </svg>


</body>
</html>
