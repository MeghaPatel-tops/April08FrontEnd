<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box1{
            font-size: 100px;
        }
        @media screen and (max-width:600px) {
             .box1{
                font-size: 80px;
            }
        }
         @media screen and (max-width:400px) {
             .box1{
                font-size: 40px;
            }
        }
    </style>
</head>
<body>
    <h1>Responsive font example</h1>
    <div class="box1">
        Responsive Font 
    </div>
</body>
</html>
